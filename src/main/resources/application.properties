spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/transacao_db?createDatabaseIfNotExist=true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=${DATABASE_USERNAME:transacao}
spring.datasource.password=${DATABASE_PASSWORD:password}

spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

kafka.transacao.server=${KAFKA_BOOT_SERVER:localhost:9092}
kafka.transacao.id=${KAFKA_GROUP_ID:transacoes-id}
transactions.kafka.topic.name=${KAFKA_TOPIC_NAME:transacoes}
